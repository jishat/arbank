<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Bank</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="login-area" class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center text-info mb-5 mt-5">Welcome to AR Bank</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="user" class="form-label">User</label>
                            <input type="text" class="form-control" id="user" placeholder="user">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="password">
                        </div>
                        <button class="btn btn-success" id="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="transaction-area" class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center text-info mb-5 mt-5">Transaction Area</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-info text-light">
                    <div class="card-body">
                        <h5>Deposit</h5>
                        <h1>$<span id="totalDeposit">00</span></h1>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-danger text-light">
                    <div class="card-body">
                        <h5>Withdraw</h5>
                        <h1>$<span id="totalWithdraw">00</span></h1>
                    </div>
                </div>                
            </div>
            <div class="col-md-4">
                <div class="card bg-primary text-light">
                    <div class="card-body">
                        <h5>Balance</h5>
                        <h1>$<span id="totalBalance">00</span></h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card shadow border-0">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="deposit" class="form-label">Deposit</label>
                            <input type="deposit" id="depositInput" class="form-control" id="deposit" placeholder="deposit">
                        </div>
                        <button class="btn btn-success" id="deposit">Deposit</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow border-0">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="withdraw" class="form-label">Withdraw</label>
                            <input type="withdraw" class="form-control" id="withdrawInput" placeholder="withdraw">
                        </div>
                        <button class="btn btn-success" id="withdraw">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

    <script>
        // Login Section
        const submit = document.getElementById('submit');
        submit.addEventListener('click', function(e){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display='none';

            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display="block";
        })

        // Transation Section 
        const totalDeposit = document.getElementById('totalDeposit');
        const totalWithdraw = document.getElementById('totalWithdraw');
        const totalBalance = document.getElementById('totalBalance');
        let deposit = document.getElementById('deposit');
        let withdraw = document.getElementById('withdraw');
        

        deposit.addEventListener('click', function(e){
            const depositInput = document.getElementById('depositInput');
            let finalDeposit = parseFloat(depositInput.value);

            let oldTotalDeposit = parseFloat(totalDeposit.innerText);
            let oldTotalBalance = parseFloat(totalBalance.innerText);
            totalDeposit.innerText=oldTotalDeposit+finalDeposit;
            totalBalance.innerText=oldTotalBalance+finalDeposit;
            depositInput.value="";
        })

        withdraw.addEventListener('click', function(e){
            const withdrawInput = document.getElementById('withdrawInput');
            let finalWithdraw = parseFloat(withdrawInput.value);

            let oldTotalWithdraw = parseFloat(totalWithdraw.innerText);
            let oldTotalBalance = parseFloat(totalBalance.innerText);
            totalWithdraw.innerText=oldTotalWithdraw+finalWithdraw;
            totalBalance.innerText=oldTotalBalance-finalWithdraw;
            withdrawInput.value="";
        })
    </script>
</body>
</html>
